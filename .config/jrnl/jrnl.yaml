journals:
  default: ~/.jrnl/journal.txt

colors:
  body: none
  date: none
  tags: cyan
  title: green
highlight: true

default_hour: 9
default_minute: 0
editor: /usr/bin/nvim
encrypt: false
indent_character: '|'
linewrap: 79
tagsymbols: '@'
template: false
timeformat: '%Y-%m-%d %H:%M'
version: v2.8
